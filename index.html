<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Company Auctions</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>{{execute-js 'window.ca_config.company_name'}} Company Auctions</h2>

		<ul>
		  <li>{{#link-to 'index'}}Index{{/link-to}}</li>
		  <li>{{#link-to 'auctions'}}Auctions{{/link-to}}</li>
		</ul>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{#each item in model}}
      {{item}}<br>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="auctions">
	{{#each}}	
	<div>
	  <h3>{{#link-to 'auction' this}}{{name}}{{/link-to}}</h3>
	  <p>{{description}}</p>
	  <p>{{price}} {{execute-js 'window.ca_config.currency'}}</p>
	</div>
	{{/each}}
  </script>

  <script type="text/x-handlebars" id="auction">
	  <h1>{{name}}</h1>
	  <p>{{description}}</p>
	  <p>Actual price: {{price}} {{execute-js 'window.ca_config.currency'}}</p>
		<ul>Bids:
		<li></li>
		</ul>
		<p>{{#link-to 'auction_edit' this}}Edit{{/link-to}}</p>
  </script>

  <script type="text/x-handlebars" id="auction_edit">
	  <h1>Edit auction {{name}}</h1>
		<p>{{input type="text" value=name}}</p>
	  <p>{{textarea value=description}}</p>
	  <p>Actual price {{input type="text" value=price}} {{execute-js 'window.ca_config.currency'}}</p>
		<ul>Bids:
		<li></li>
		</ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
